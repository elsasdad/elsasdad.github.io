<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">

	  <title>olbe.net</title>

	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:200,400,500,700">

  <link href="style.css" rel="stylesheet" id="theme-link">

  <style>
	  @media (prefers-color-scheme: dark) {
		  body {
		    font-family: "Roboto Slab";
		    background-color:#333;
		    font-size:18px;
		    color:#ddd;
		  }
		  input {
		    background-color:black;
		    border:1px solid black;
		    font-size:18px;
		    color:#ccc;
		  }
		  textarea {
		    background-color:black;
		    border:1px solid black;
		    color:#ccc;
		    font-size:18px;
		  }
	  }
	  @media (prefers-color-scheme: light) {
		  body {
		    font-family: "Roboto Slab";
		    background-color:white;
		    font-size:18px;
		  }
		  input {
		    background-color:#b9e0f4;
		    border:1px solid #b9e0f4;
		    font-size:18px;
		  }
		  textarea {
		    background-color:#b9e0f4;
		    border:1px solid #b9e0f4;
		    font-size:18px;
		  }
	  }
  </style>
</head>
<body>
	<div class="main">
		
		<div class="images">
			<img src="IMG_1307.png" width="90" height="90" alt="IMG 1307">

				<input type="text" name="_replyto">

		    	Your message<br>
				<textarea name="message" rows="4"></textarea>
		  	</label>
