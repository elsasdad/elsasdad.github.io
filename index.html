<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>olbe.net</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:200,400,500,700">

	<link href="style.css" rel="stylesheet" id="theme-link">

	<style>
		@media (prefers-color-scheme: dark) {
			body {
				background-color:#282A37;
				color:#ddd;
			}
			input {
				background-color:#21222D;
				border:1px solid #21222D;
				color:#ccc;
			}
			textarea {
				background-color:#21222D;
				border:1px solid #21222D;
				color:#ccc;
			}
		}
		@media (prefers-color-scheme: light) {
			body {
				background-color:white;
			}
			input {
				background-color:#b9e0f4;
				border:1px solid #b9e0f4;
			}
			textarea {
				background-color:#b9e0f4;
				border:1px solid #b9e0f4;
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="images">
			<img src="1.png" width="90" height="90" alt="R.">
			<img src="2.png" width="90" height="90" alt="E.">
			<img src="3.png" width="90" height="90" alt="A.">
			<img src="4.png" width="90" height="90" alt="A.">
		</div>
		<p>
			Hello!<br><br>
			<a href="http://olbe.net"><b>olbe.net</b></a> is for personal use only<br>(and is not for sale).<br><br>
			If you want to reach us,<br>
			please use the contact form below.<br><br>
			Cheers, <br>R.
		</p>
		<form action="https://formspree.io/mlepvqej" method="POST">
		  	<label>
		    	Your email<br>
				<input type="text" name="_replyto" required>
		  	</label>
		  	<label>
		    	Your message<br>
				<textarea name="message" rows="4" required></textarea>
		  	</label>
		  	<button type="submit">Send</button>
		</form>
		<div class="info">
			<p>&sdot; Hosted &commat; <a href="https://github.com">GitHub</a> &sdot; </p>
		</div>
	</div>
</body>
</html>
